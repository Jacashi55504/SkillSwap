<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Publicar en SkillSwap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma" />
  <style>
    body {
      font-family: 'Karma', sans-serif;
      background-color: #ffffff;
      margin: 0;
    }

    :root {
      --azul-claro: #00D9FF;
      --verde-lima: #C1FF72;
      --azul-petroleo: #3296A8;
      --blanco: #FFFFFF;
    }

    .navbar {
      background-color: var(--azul-petroleo);
      color: var(--blanco);
    }

    .navbar .w3-bar-item {
      font-weight: bold;
    }

    .form-container {
      max-width: 700px;
      margin: 80px auto;
      background-color: #f5f5f5;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid var(--azul-claro);
    }

    h2 {
      color: var(--azul-petroleo);
      text-align: center;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: var(--azul-claro);
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--azul-petroleo);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar navbar w3-large">
    <a href="index.html" class="w3-bar-item w3-button">Inicio</a>
    <a href="publish.html" class="w3-bar-item w3-button">Publicar</a>
    <a href="login.html" class="w3-bar-item w3-button">Iniciar Sesión</a>
  </div>
</div>

<!-- Formulario -->
<div class="form-container">
  <h2>Crear Publicación</h2>
  <form id="postForm">
    <label for="title">Título</label>
    <input type="text" id="title" required>

    <label for="description">Descripción</label>
    <textarea id="description" rows="4"></textarea>

    <label for="type">Tipo</label>
    <select id="type" required>
      <option value="">Selecciona una opción</option>
      <option value="ofrezco">Ofrezco</option>
      <option value="busco">Busco</option>
    </select>

    <label for="skills">Habilidades (separadas por coma)</label>
    <input type="text" id="skills" required>

    <button type="submit">Publicar</button>
  </form>
</div>

<script src="js/publish.js"></script>
</body>
</html>
